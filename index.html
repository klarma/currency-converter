<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kantor wymiany walut</title>
    <link rel="icon" href="images/favicon-16x16.png">
    <meta property="og:image" content="images/share.png">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Kantor wymiany walut</h1>
        <p>Pole oznaczone* jest wymagane</p>
    </header>
    <main>
        <section class="section">
            <h2 class="section__header">Kalkulator walut</h2>

            <form class="form js-form" action="https://postman-echo.com/get">
                <p>
                    <label><span class="form__labelText">Podaj kwotę w PLN*</span>
                        <input class="form__field js-form__inputPLN" name="PLN" type="number" step="any" min="0" autofocus
                            required>
                    </label>
                </p>
                <p>
                    <label><span class="form__labelText">Wybierz walutę</span>
                        <select class="form__field js-form__select" name="currency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                    <button class="form__button js-form__buttonReset" type="reset">Wyczyść</button>
                </p>

            </form>
        </section>
        <section class="section section--height">
            <h2 class="section__header">Wynik:</h2>
            <p class="section__paragraph js-section__paragraph"></p>
        </section>
    </main>
    <footer class="footer">
        <p>YouCode 2021 - Edycja II</p>
    </footer>
</body>

</html>
